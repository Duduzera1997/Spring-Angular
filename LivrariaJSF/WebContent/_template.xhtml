<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<div id="cabecalho">
		<h:panelGrid columns="2">
			<h:graphicImage value="/resources/img/logo_itego.png" />
			<h:form rendered="#{usuarioLogado != null}"
				style="position:absolute; right:10px;">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{temaBean.tema}">
					<f:selectItem itemLabel="Selecione o tema" itemValue="" />
					<f:selectItems value="#{temaBean.temas}" var="tema"
						itemLabel="#{tema}" itemValue="#{tema}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</h:panelGrid>
		<p:growl id="messages" showDetail="true" autoUpdate="true"
			sticky="true" />
		<h:form rendered="#{usuarioLogado != null}">
			<p:menuButton value="Menu">
				<p:menuitem value="Cadastro de Livros" action="livro" ajax="false"
					icon="ui-icon-disk" />
				<p:menuitem value="Cadastro de Autores"
					action="#{livroBean.formAutor}" ajax="false" update="messages"
					icon="fa fa-fw fa-edit" />
				<p:menuitem value="Explorar Livros" action="ring" ajax="false"
					icon="ui-icon-search" />
				<p:separator />
				<p:menuitem value="PrimeFaces" url="http://www.primefaces.org"
					ajax="false" icon="ui-icon-extlink" />
				<p:separator />
				<p:menuitem value="JQuery"
					url="https://api.jqueryui.com/theming/icons" ajax="false"
					icon="fa fa-fw fa-link" />
				<p:separator />
				<p:menuitem value="Awesome Icons"
					url="https://www.w3schools.com/icons/fontawesome_icons_webapp.asp"
					ajax="false" icon="fa fa-fw fa-link" />
				<p:separator />
				<p:menuitem value="Loggout"
					actionListener="#{usuarioBean.efetuarLogout}" ajax="false"
					icon="fa fa-fw fa-login" />

			</p:menuButton>
		</h:form>
		<h1>
			<ui:insert name="titulo" />
		</h1>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo" />


	</div>
</h:body>

</html>
